<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="white">
  <div class="wrapper">
    <div class="theme-controls">
      <button id="toggleThemesBtn">🎨 Choose Theme</button>
  
      <div class="theme-buttons" id="themeButtons">
        <button onclick="setTheme('white')">⬜ White</button>
        <button onclick="setTheme('black')">⬛ Black</button>
        <button onclick="setTheme('birthday')">🎂 Birthday</button>
        <button onclick="setTheme('christmas')">🎄 Christmas</button>
        <button onclick="setTheme('halloween')">🎃 Halloween</button>
        <button onclick="setTheme('newyear')">🎆 New Year</button>
        <button onclick="setTheme('vacation')">🏖️ Vacation</button>
      </div>
    </div>  
  
    <div class="container">
      <h1>My To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="42" />
      <input type="time" id="taskTime" />
      <button class="add-btn" onclick="addTask()">Add</button>
      <ul id="taskUnorderedList"></ul>
      <hr>
      <ul id="taskOrderedList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
